<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/assets/js/cart.js" defer></script>
    <title>{{ page.title }} | Dr. Fast Finds</title>
    <style>
        /* Global styles go here */

        /* Ensure the header uses flexbox for layout */
        header {
            display: flex;
            justify-content: space-between; /* Space out logo, nav */
            align-items: center;
            padding: 0px;
            background-color: #f8f9fa; /* Optional background color */
            position: sticky; /* Sticky header */
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Style the Dr. Fast Finds logo and ensure it's in the top-left corner */
        header img {
            max-width: 97px;
            height: auto;
            margin: 10px; /* Adds a little padding around the logo */
        }

        /* Navigation bar for right-hand content */
        nav {
            display: flex;
            align-items: center;
            margin-left: auto; /* Pushes navigation to the right */
        }

        /* Increase the size of the Mercado Libre logo */
        .mercado-logo {
            max-width: 100px;
            height: auto;
            margin-right: 10px; /* Adds some space on the right */
        }

        /* Styling changes */
        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Button styling */
        .buy-now {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
        }

        .buy-now:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sold-out {
            color: red;
            font-weight: bold;
        }

        /* Image hover effect */
        .product-image-box img {
            transition: transform 0.3s ease;
        }

        .product-image-box img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
    header {
        padding: 0px; /* Reduce padding for mobile */
    }

    header img {
        max-width: 60px; /* Reduce logo size for mobile, if desired */
        height: auto;
    }
}
   
    </style>
</head>
    
<body>

    <!-- Header with Clickable Logos -->
    <header class="sticky-header">

        <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Dr. Fast Finds">
        </a>
<nav>
    <a href="{{ site.baseurl }}/blog.html">
        <img src="{{ site.baseurl }}/assets/images/blg.png" alt="Blog" class="blog-logo" style="max-width: 100px; height: auto; margin-right: -25px;"> <!-- Adjust spacing here -->
    </a>
    <a href="https://drfastfinds.mercadoshops.com.mx" target="_blank">
        <img src="{{ site.baseurl }}/assets/images/mercadologopng.png" alt="Mercado Libre" class="mercado-logo" style="max-width: 100px; height: auto;">
    </a>
</nav>
    </header>

    <!-- Page Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        &copy; {{ site.time | date: "%Y" }} Dr. Fast Finds. All rights reserved.
        <a href="mailto:drfastfinds@gmail.com">Contact Us</a> Prices in USD. Products ship from Mexico & Canada.
    </footer>

</body>
</html>

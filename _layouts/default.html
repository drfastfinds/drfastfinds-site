<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/assets/js/cart.js" defer></script>
    <title>{{ page.title }} | Dr. Fast Finds</title>
    <style>
        /* Global styles go here */

        /* Ensure the header uses flexbox for layout */
        header {
            display: flex;
            justify-content: space-between; /* Space out logo, nav */
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa; /* Optional background color */
            position: sticky; /* Sticky header */
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Style the Dr. Fast Finds logo and ensure it's in the top-left corner */
        header img {
            max-width: 77px;
            height: auto;
            margin: 10px; /* Adds a little padding around the logo */
        }

        /* Navigation bar for right-hand content */
        nav {
            display: flex;
            align-items: center;
            margin-left: auto; /* Pushes navigation to the right */
        }

        /* Increase the size of the Mercado Libre logo */
        .mercado-logo {
            max-width: 100px;
            height: auto;
            margin-right: 10px; /* Adds some space on the right */
        }

        /* Styling changes */
        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Button styling */
        .buy-now {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
        }

        .buy-now:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sold-out {
            color: red;
            font-weight: bold;
        }

        /* Image hover effect */
        .product-image-box img {
            transition: transform 0.3s ease;
        }

        .product-image-box img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
@media (max-width: 768px) {
    header {
        flex-direction: column; /* Stack header elements vertically */
        align-items: flex-start; /* Align items to the left */
    }

    nav {
        margin-left: 0; /* Reset margin for nav */
        margin-top: 10px; /* Add spacing above nav */
        width: 100%; /* Make nav take full width */
        justify-content: center; /* Center nav items */
    }

    nav a {
        margin: 0 10px; /* Space between nav items */
    }

    .mercado-logo {
        max-width: 80px; /* Adjust logo size for mobile */
    }

    .buy-now {
        width: 100%; /* Make buttons full width on mobile */
        margin-top: 15px; /* More space above buttons */
    }

    footer {
        font-size: 0.8em; /* Slightly smaller footer text */
    }
}

        
    </style>
</head>
<body>

    <!-- Header with Clickable Logos -->
    <header>
        <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/images/logo.jpg" alt="Dr. Fast Finds">
        </a>
        <nav>
            <a href="{{ site.baseurl }}/blog.html">Blog</a>
            <a href="https://drfastfinds.mercadoshops.com.mx" target="_blank">
                <img src="{{ site.baseurl }}/assets/images/mercadologopng.png" alt="Mercado Libre" class="mercado-logo">
            </a>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        &copy; {{ site.time | date: "%Y" }} Dr. Fast Finds. All rights reserved.
        <a href="mailto:drfastfinds@gmail.com">Contact Us</a> Prices in USD. Products ship from Mexico & Canada.
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/assets/js/cart.js" defer></script>
    <title>{{ page.title }} | Dr. Fast Finds</title>
    <style>
        /* Global styles go here */

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo styles */
        header img {
            max-width: 97px;
            height: auto;
            margin: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        /* Title styles */
        .title-header {
            background-color: #fff; /* Adjust as needed */
            padding: 15px;
            font-size: 2em; /* Adjust size as needed */
            transition: transform 0.3s ease-in-out;
        }

        /* Scroll behavior */
        body {
            margin: 0;
            padding: 0;
        }

        /* Media query to hide the header on scroll */
        @media (min-width: 769px) {
            .hide-header {
                display: none;
            }
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Header with Clickable Logos -->
    <header class="logo-header">

        <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/images/logo.jpg" alt="Dr. Fast Finds">
        </a>
        <nav>
            <a href="{{ site.baseurl }}/blog.html">
                <img src="{{ site.baseurl }}/assets/images/blg.png" alt="Blog" class="blog-logo">
            </a>
            <a href="https://drfastfinds.mercadoshops.com.mx" target="_blank">
                <img src="{{ site.baseurl }}/assets/images/mercadologopng.png" alt="Mercado Libre" class="mercado-logo">
            </a>
        </nav>
    </header>

    <!-- Title Header -->
    <div class="title-header" id="titleHeader">
        {{ page.title }}
    </div>

    <!-- Page Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        &copy; {{ site.time | date: "%Y" }} Dr. Fast Finds. All rights reserved.
        <a href="mailto:drfastfinds@gmail.com">Contact Us</a> Prices in USD. Products ship from Mexico & Canada.
    </footer>

    <script>
        // Hide the logo header when scrolling
        document.addEventListener("scroll", function () {
            const logoHeader = document.querySelector('.logo-header');
            const titleHeader = document.getElementById('titleHeader');

            if (window.scrollY > titleHeader.offsetHeight) {
                logoHeader.classList.add('hide-header');
            } else {
                logoHeader.classList.remove('hide-header');
            }
        });
    </script>

</body>
</html>

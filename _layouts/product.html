<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/assets/js/cart.js" defer></script>
    <title>{{ page.title }} | Dr. Fast Finds</title>
    <style>
        /* Global styles go here */
        header {
            display: flex;
            justify-content: space-between; /* Space out logo, nav */
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa; /* Optional background color */
            position: sticky; /* Sticky header */
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        header img {
            max-width: 77px;
            height: auto;
            margin: 10px; /* Adds a little padding around the logo */
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: auto; /* Pushes navigation to the right */
        }

        .mercado-logo {
            max-width: 100px;
            height: auto;
            margin-right: 10px; /* Adds some space on the right */
        }

        body {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .product-detail {
            display: flex;
            max-width: 800px; /* Limit width for better readability */
            margin: auto; /* Center the entire product detail section */
        }

        .product-image-box {
            max-width: 500px; 
            width: 100%;
            overflow: hidden; 
            margin-right: 20px; /* Space between image and video */
        }

        .main-image {
            width: 100%; 
            height: 300px; 
            object-fit: contain; 
            display: block;
        }

        .video-container {
            width: 300px; /* Fixed width for video */
            height: 300px; /* Fixed height for video */
        }

        .thumbnail-carousel {
            display: flex;
            flex-wrap: wrap; 
            gap: 10px;
            justify-content: flex-start; /* Align thumbnails to the left */
            margin-top: 20px;
        }

        .thumbnail {
            max-width: 80px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .product-text {
            max-width: 500px; /* Limit the text block width to match the image */
            text-align: left; /* Left-align text */
            margin-top: 20px; /* Add margin above the text */
        }

        .buy-now {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
        }

        .buy-now:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #6c757d;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header with Clickable Logos -->
    <header>
        <a href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/images/logo.jpg" alt="Dr. Fast Finds">
        </a>
        <nav>
            <a href="{{ site.baseurl }}/blog.html">Blog</a>
            <a href="https://drfastfinds.mercadoshops.com.mx" target="_blank">
                <img src="{{ site.baseurl }}/assets/images/mercadologopng.png" alt="Mercado Libre" class="mercado-logo">
            </a>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        <div class="product-detail">
            <div class="product-image-box">
                <img class="main-image" src="{{ page.image }}" alt="{{ page.title }}">
            </div>
            <div class="video-container">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ page.youtube_video_id }}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="thumbnail-carousel">
            {% for thumbnail in page.thumbnails %}
            <img class="thumbnail" src="{{ thumbnail }}" alt="Thumbnail of {{ page.title }}" onclick="changeMainImage('{{ thumbnail }}')">
            {% endfor %}
        </div>
        <div class="product-text">
            <p>{{ page.description }}</p>
            <p>Price: ${{ page.price }}</p>
            <a href="{{ site.baseurl }}/order" class="buy-now">Order Now</a>
            <div style="text-align: left; margin-top: 20px;">
                <p>Read more about this product on our blog: 
                    <a href="{{ page.blog_link }}" target="_blank">Read More</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; {{ site.time | date: "%Y" }} Dr. Fast Finds. All rights reserved.
        <a href="mailto:drfastfinds@gmail.com">Contact Us</a> Prices in USD.
    </footer>

    <script>
        function changeMainImage(src) {
            const mainImageBox = document.querySelector('.product-image-box');
            mainImageBox.innerHTML = `<img class="main-image" src="${src}" alt="Main Image">`; // Replace image element
        }
    </script>

</body>
</html>
